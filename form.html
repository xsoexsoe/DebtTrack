                                    <form  id="dataForm">
                                    <div class="row">
                                        <div class="col text-center">
                                            <label for="id_command" class="form-label">คำสั่ง</label>
                                            <input type="text" class="form-control text-center" id="id_command" required disabled>
                                        </div>
                                        <div class="col text-center">
                                            <label for="customer_ca" class="form-label">หมายเลขผู้ใช้ไฟ</label>
                                            <input type="text" class="form-control text-center" id="customer_ca" required disabled>
                                        </div>
                                    
                                        <div class="col-xl-3 col-md-6 mb-4 text-center">
                                            <label for="name" class="form-label ">ชื่อ-สกุล</label>
                                            <input type="text" class="form-control text-center" id="name" required disabled>
                                        </div>
                                    
                                        <div class="col-xl-2 col-md-6 mb-4 text-center">
                                            <label for="num_bills" class="form-label">จำนวนบิล</label>
                                            <input type="text" class="form-control text-center" id="num_bills" required disabled>
                                        </div>
                                        <div class="col-xl-2 col-md-6 mb-4 text-center">
                                            <label for="total_money" class="form-label ">จำนวนเงิน</label>
                                            <input type="text" class="form-control text-end" id="total_money" required disabled>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <label for="date_system" class="form-label">ระบบอนุมัติ</label>
                                            <div class="input-group">
                                                <input type="text" class="form-control" id="date_system" required>
                                                <button class="btn btn-outline-secondary" type="button" data-toggle="date_system"><i class="fas fa-calendar-alt"></i></button>
                                                <button class="btn btn-outline-secondary" type="button" data-clear="date_system"><i class="fas fa-times" style="color: crimson;"></i></button>
                                            </div>
                                        </div>
                                        <div class="col">
                                            <label for="date_employee" class="form-label">วันที่พนักงานสั่งตัด</label>
                                            <div class="input-group">
                                                <input type="text" class="form-control" id="date_employee" required>
                                                <button class="btn btn-outline-secondary" type="button" data-toggle="date_employee"><i class="fas fa-calendar-alt"></i></button>
                                                <button class="btn btn-outline-secondary" type="button" data-clear="date_employee"><i class="fas fa-times" style="color: crimson;"></i></button>
                                            </div>
                                        </div>
                                        <div class="col">
                                            <label for="date_company" class="form-label">วันที่ผู้รับเหมาตัด</label>
                                            <div class="input-group">
                                                <input type="text" class="form-control" id="date_company" required>
                                                <button class="btn btn-outline-secondary" type="button" data-toggle="date_company"><i class="fas fa-calendar-alt"></i></button>
                                                <button class="btn btn-outline-secondary" type="button" data-clear="date_company"><i  class="fas fa-times" style="color: crimson;"></i></button>
                                            </div>
                                        </div>
                                        <div class="col">
                                            <label for="date_deferment" class="form-label">วันที่ผ่อนผัน</label>
                                            <div class="input-group">
                                                <input type="text" class="form-control" id="date_deferment" required>
                                                <button class="btn btn-outline-secondary" type="button" data-toggle="date_deferment"><i class="fas fa-calendar-alt"></i></button>
                                                <button class="btn btn-outline-secondary" type="button" data-clear="date_deferment"><i class="fas fa-times" style="color: crimson;"></i></button>
                                            </div>
                                        </div>
