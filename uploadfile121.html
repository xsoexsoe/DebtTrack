<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>DebTrack</title>
    <link rel="stylesheet" href="assets/css/sb-admin-2.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alexandria&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Prompt&amp;display=swap">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/Drag-Drop-File-Input-Upload.css">

</head>

<body>
         
    <!-- ตัวห่อหุ้มเนื้อหา -->
   <div id="content-wrapper" class="d-flex flex-column">
        <!-- เนื้อหาหลัก -->
        <div id="content">
                <!-- แถบด้านบน -->
                <nav class="navbar navbar-expand justify-content-center navbar-light bg-white topbar mb-4 static-top shadow">

                  <!-- โลโก้แบรนด์ในแถบด้านข้าง -->
                  <a class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none" href="index.html">
                      <div class="sidebar-brand-text mx-3">
                          <span class="text-capitalize fs-4 custom-font" style="font-size: 30px;font-weight: bold;color: rgb(99, 98, 98);">DebtTrack</span>
                      </div> 
                  </a>
                  <div class="mb-3 mb-md-0 me-md-auto justify-content-center">
                    <span class="text-capitalize fs-4 custom-font justify-content-center" style="font-size: 30px;font-weight: bold;color: rgb(99, 98, 98);">uploadExcel121</span>
                  </div>
                  
                </nav>
              <!-- จบแถบด้านบน -->

        <div class="d-flex flex-column" id="content-wrapper">
            
            <div class="container py-4 py-xl-5" style="margin-bottom: -47px;">
                <div class="files color form-group mb-3"><input type="file" multiple="" id="fileInput" accept=".xls, .xlsx" name="files"></div>
            </div>
            <div class="d-grid gap-2 col-1 mx-md-auto"><button class="btn btn-primary" type="button" onclick="uploadExcel121()">อัพโหลด</button></div>
            <div class="overlay" id="overlay">
                <div class="loader"></div>
            </div>
            <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="successModalLabel">Success</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      File uploaded successfully.
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                    </div>
                  </div>
                </div>
              </div>              
            
            <footer class="bg-white sticky-footer">
                <div class="container my-auto">
                    <div class="text-center my-auto copyright"><span>Copyright © DebtTrack 2024</span></div>
                </div>
            </footer>
        </div><a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a>
    </div>
    <script src="assets/function/upload.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/theme.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"></script>
    <script src="assets/function/upload.js"></script>
    
</body>

</html>
