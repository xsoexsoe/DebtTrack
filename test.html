<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Holiday Selector</title>
<link href="https://cdn.jsdelivr.net/npm/@fullcalendar/core/main.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid/main.min.css" rel="stylesheet">
</head>
<body>
<h1>Holiday Selector</h1>

<div id="calendar"></div>

<h2>วันหยุดที่เลือก</h2>
<ul id="selected-holidays"></ul>

<script src="https://momentjs.com/downloads/moment.js" type="module"></script>
<script type="module">
    import * as FullCalendar from 'https://cdn.jsdelivr.net/npm/@fullcalendar/core/main.min.js';
    import 'https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid/main.min.js';

    document.addEventListener('DOMContentLoaded', function() {
        const calendarEl = document.getElementById('calendar');
        const selectedHolidays = document.getElementById('selected-holidays');
        const holidays = []; // เก็บวันหยุดที่เลือกไว้

        const calendar = new FullCalendar.Calendar(calendarEl, {
            plugins: ['dayGrid'],
            selectable: true,
            select: function(info) {
                const dateStr = info.startStr;
                if (!holidays.includes(dateStr)) {
                    holidays.push(dateStr);
                    const listItem = document.createElement('li');
                    listItem.textContent = dateStr;
                    selectedHolidays.appendChild(listItem);
                }
            },
            unselect: function(info) {
                const dateStr = info.startStr;
                const index = holidays.indexOf(dateStr);
                if (index !== -1) {
                    holidays.splice(index, 1);
                    const items = selectedHolidays.getElementsByTagName('li');
                    for (let i = 0; i < items.length; i++) {
                        if (items[i].textContent === dateStr) {
                            selectedHolidays.removeChild(items[i]);
                            break;
                        }
                    }
                }
            }
        });

        calendar.render();
    });
</script>

</body>
</html>
